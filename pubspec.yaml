name: watch_flow
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  get: ^4.6.6
  google_generative_ai: ^0.4.6
  path: ^1.9.0
  shared_preferences: ^2.3.2
  sqflite: ^2.3.3+2
  url_launcher: ^6.3.1
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^10.7.0
