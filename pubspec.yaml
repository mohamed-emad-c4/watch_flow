dev_dependencies:
  flutter_lints: ^4.0.0
  icons_launcher: ^3.0.0
  flutter_test:
    sdk: flutter
# flutter_icons:
#   android: true
#   ios: true
#   image_path: "assets/images/icon/launcher_icon.png"  # مسار أيقونة التطبيق
